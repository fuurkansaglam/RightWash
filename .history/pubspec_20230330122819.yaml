name: right_wash
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

    #Text
  google_fonts: ^4.0.3
  auto_size_text: ^3.0.0

  #Responsive
  sizer: ^2.0.15

  #Network
  share_plus: ^6.3.1
  url_launcher:

  #Navigation
  go_router: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Native Launcher Icons generator
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"  

flutter:

  uses-material-design: true

  assets:
    - assets/images/
